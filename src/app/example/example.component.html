<div class="container section-padding">
    <!-- Header Text -->
    <h1 class="header-text text-center">Welcome to Our Angular App</h1>
  
    <!-- Description Text -->
    <p class="description-text text-center">
      This is a simple Angular app demonstrating reusable styles using Bootstrap. Here, you can see standard button styles and text formatting for headers and descriptions.
    </p>
  
    <!-- Buttons -->
    <div class="text-center mb-4">
      <button class="big-button me-2">Big Button</button>
      <button class="small-button">Small Button</button>
    </div>
  
    <!-- Tickbox -->
    <div class="mb-3">
      <label class="tickbox-label">
        <input type="checkbox" class="tickbox" />
        Accept Terms and Conditions
      </label>
    </div>
  
    <!-- Input Field -->
    <div class="mb-3">
      <input type="text" class="input-field" placeholder="Enter your name" />
    </div>
  
    <!-- Selection Boxes -->
    <div class="mb-3">
      <label class="selection-box-label">
        <input type="radio" name="options" value="a" class="selection-box" />
        Option A
      </label>
    </div>
    
    <div class="mb-3">
      <label class="selection-box-label">
        <input type="radio" name="options" value="b" class="selection-box" />
        Option B
      </label>
    </div>
    
    <div class="mb-3">
      <label class="selection-box-label">
        <input type="radio" name="options" value="c" class="selection-box" />
        Option C
      </label>
    </div>
  </div>
